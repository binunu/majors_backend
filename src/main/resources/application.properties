
# 데이터베이스
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=majors
spring.data.mongodb.username=${MAJORS_DB_USERNAME}
spring.data.mongodb.password=${MAJORS_DB_PASSWORD}

# 메일
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAJORS_EMAIL_USERNAME}
spring.mail.password=${MAJORS_EMAIL_PASSWORD} 

# jwt
SECRET_KEY=${MAJORS_SECRET_KEY}
EXP_TIME=3600000

spring.mandatory-file-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.maxFileSize=1000MB
spring.servlet.multipart.maxRequestSize=1000MB

